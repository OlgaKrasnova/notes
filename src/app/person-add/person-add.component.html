<div class="container">
  <form [formGroup]="addForm" (ngSubmit)="onSave()">
    <div class="row mt-2">
      <div class="col-4">
        <input type="text" formControlName="content" class="form-control" placeholder="Содержание">
      </div>
      <div class="col-4">
        <input type="date" formControlName="datecreate" class="form-control" placeholder="Дата начала">
      </div>
      <div class="col-2">
        <input type="date" formControlName="datecomplete" class="form-control" placeholder="Дата конца"> <!-- [textMask]="{mask: mask}" -->
      </div>
      <div class="col-2">
        <button type="submit" [disabled]="addForm.invalid" class="btn btn-success">Сохранить</button>
      </div>
    </div>
  </form>
</div>
