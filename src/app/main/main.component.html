<div class="container">
    <div class="row mt-3">
        <h2>Фильтры</h2>
    </div>
    <div class="row mt-2 mb-1">
      <div class="col-3">
        <p>Искать по содержанию</p>
      </div>
      <div class="col-5">
        <input type="text" [(ngModel)]="search_content" class="form-control">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-3">
        <p>Искать по дате начала</p>
      </div>
      <div class="col-2">
        <input type="date" [(ngModel)]="search_firstname" class="form-control">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-3">
        <p>Искать по дате конца</p>
      </div>
      <div class="col-2">
        <input type="date" [(ngModel)]="search_lastname" class="form-control">
      </div>
    </div>
</div>
    
<hr>

<div class="container">
  <div class="row mt-3">
    <h2>Список заметок</h2>
  </div>
  <div class="row">    
    <h4 class="col-1 pt-2">ID</h4>
    <h4 class="col-3 pt-2">Содержание</h4>
    <h4 class="col-3 pt-2">Дата начала</h4>
    <h4 class="col-2 pt-2">Дата конца</h4>
    <h4 class="col-md-auto pt-2">Управление</h4>
  </div>
</div>

<div class="container">
  <app-person-view (delNote)="personsService.onDeletePerson($event)"
                   [inNote]="note"
                   *ngFor="let note of personsService.notes | filterContent:search_content | filterFirstName:search_firstname | filterLastName:search_lastname">
  </app-person-view> 
</div>
